<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Node.js Express, Passport, Socket.io Demo</title>
  <style>
    body,
    html {
      margin: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: black;
    }

    main {
      min-width: 60vw;
      background-color: lightblue;
      padding: 0px 20px 10px 20px;
    }

    html,
    main input,
    main button {
      font-size: 24px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <main>
    <div id="logged-out" class="hidden">
      <p>You're logged out. Log in:</p>
      <form onSubmit="onSubmit(event)">
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="logged-in" class="hidden">
      <p>You're logged in as <strong id="logged-in-username"></strong></p>
      <button onClick="logout(event)">Log out</button>
    </div>
  </main>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>

</html>
